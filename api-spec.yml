openapi: "3.0.0"
info:
  version: 1.0.0
  title: Digital Strength
  license:
    name: MIT
servers:
  - url: http://localhost:4000/api/
paths:
  /posts:
    get:
      summary: List all posts
      operationId: listPosts
      tags:
        - posts
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of posts
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Posts"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a post
      operationId: createPosts
      tags:
        - posts
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /post/{postId}:
    get:
      summary: Info for a specific post
      operationId: getPostById
      tags:
        - posts
      parameters:
        - name: postId
          in: path
          required: true
          description: The id of the post to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Autor:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Post:
      type: object
      required:
        - id
        - title
        - body
        - author
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        body:
          type: string
        autor:
          $ref: "#/components/schemas/Autor"
        createdAt:
            type: string
        updatedAt:
            type: string
    Posts:
      type: array
      items:
        $ref: "#/components/schemas/Post"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
