name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-test-lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn build
      - run: yarn test
      - run: yarn lint
      - run: yarn typecheck
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - run: mv .env.example .env
      - name: Setup MySQL
      - run: docker-compose up -d
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn server:start, yarn start
